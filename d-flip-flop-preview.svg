<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)" rx="10"/>

  <!-- Master Latch Box -->
  <rect x="40" y="50" width="100" height="100" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="90" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">MASTER</text>
  <text x="90" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">D Latch</text>
  <text x="90" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#2196F3">EN: CLK</text>

  <!-- Slave Latch Box -->
  <rect x="200" y="50" width="100" height="100" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">SLAVE</text>
  <text x="250" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">D Latch</text>
  <text x="250" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#e91e63">EN: CLKÌ„</text>

  <!-- Connection Arrow -->
  <line x1="140" y1="100" x2="200" y2="100" stroke="white" stroke-width="2"/>
  <polygon points="195,95 205,100 195,105" fill="white"/>

  <!-- Input D -->
  <line x1="10" y1="100" x2="40" y2="100" stroke="white" stroke-width="2"/>
  <text x="15" y="90" font-family="Arial" font-size="14" fill="white" font-weight="bold">D</text>

  <!-- Output Q -->
  <line x1="300" y1="100" x2="330" y2="100" stroke="white" stroke-width="2"/>
  <text x="335" y="105" font-family="Arial" font-size="14" fill="white" font-weight="bold">Q</text>

  <!-- Clock Input -->
  <line x1="170" y1="180" x2="170" y2="150" stroke="white" stroke-width="2"/>
  <text x="170" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">CLK</text>

  <!-- Clock distribution lines -->
  <line x1="170" y1="150" x2="90" y2="150" stroke="white" stroke-width="1.5"/>
  <line x1="90" y1="150" x2="90" y2="140" stroke="white" stroke-width="1.5"/>
  <line x1="170" y1="150" x2="250" y2="150" stroke="white" stroke-width="1.5"/>
  <line x1="250" y1="150" x2="250" y2="140" stroke="white" stroke-width="1.5"/>

  <!-- Inverter bubble for slave -->
  <circle cx="250" cy="145" r="4" fill="white" stroke="#333" stroke-width="1"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Master-Slave D Flip-Flop</text>
</svg>
