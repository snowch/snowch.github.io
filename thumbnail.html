<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 627px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        .card {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .logo svg {
            width: 180px;
            height: 180px;
        }
        .text h1 {
            font-size: 72px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        .text .tagline {
            font-size: 28px;
            color: #2563eb;
            font-weight: 500;
            margin-bottom: 12px;
        }
        .text .credentials {
            font-size: 24px;
            color: #555;
        }
        .url {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 22px;
            color: #2563eb;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <svg viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="28" cy="28" r="26" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
                <circle cx="28" cy="18" r="5" fill="#2563eb"/>
                <circle cx="18" cy="35" r="5" fill="#2563eb"/>
                <circle cx="38" cy="35" r="5" fill="#2563eb"/>
                <line x1="28" y1="23" x2="20" y2="31" stroke="#2563eb" stroke-width="2"/>
                <line x1="28" y1="23" x2="36" y2="31" stroke="#2563eb" stroke-width="2"/>
                <line x1="23" y1="35" x2="33" y2="35" stroke="#2563eb" stroke-width="2"/>
            </svg>
        </div>
        <div class="text">
            <h1>Chris Snow</h1>
            <p class="credentials">MBA (Tech Mgmt), CISSP</p>
            <p class="tagline">Data & AI · Strategy · Architecture · Scale</p>
        </div>
    </div>
    <div class="url">snowch.github.io</div>
</body>
</html>
