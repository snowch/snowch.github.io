<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    timestamp ${time}
  </record>
</filter>

<match **>
  @type file
  path /var/log/fluentd/app
  append true
  <format>
    @type json
  </format>
  <buffer>
    timekey 1h
    timekey_wait 10m
    timekey_use_utc true
  </buffer>
</match>
